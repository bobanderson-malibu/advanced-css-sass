<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <!-- Container for all the contents -->
    <div class="container">
      <!-- Header Start   -->
      <header class="header">
        <!-- Logo -->
        <img src="./img/logo.png" alt="trillo logo" class="logo" />

        <!-- Search -->
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <!-- User Navigation -->
        <nav class="user-nav">
          <!-- Bookmark -->
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>

          <!-- Chat -->
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>

          <!-- User -->
          <div class="user-nav__user">
            <img
              src="https://avatars0.githubusercontent.com/u/49703106?v=4"
              alt="User photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Guilherme</span>
          </div>
        </nav>
      </header>
      <!-- Header End -->

      <!-- Container Body Start -->
      <div class="content">
        <!-- Left navigation section -->
        <nav class="sidebar">
          <ul class="sidebar-nav">
            <!-- Home -->
            <li class="sidebar-nav__item sidebar-nav__item--active">
              <a href="#" class="sidebar-nav__link">
                <svg class="sidebar-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-home"></use>
                </svg>
                <span>Hotel</span>
              </a>
            </li>

            <!-- Flight -->
            <li class="sidebar-nav__item">
              <a href="#" class="sidebar-nav__link">
                <svg class="sidebar-nav__icon">
                  <use
                    xlink:href="./img/sprite.svg#icon-aircraft-take-off"
                  ></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>

            <!-- Car rentals -->
            <li class="sidebar-nav__item">
              <a href="#" class="sidebar-nav__link">
                <svg class="sidebar-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-key"></use>
                </svg>
                <span>Car rentals</span>
              </a>
            </li>

            <!-- Tours -->
            <li class="sidebar-nav__item">
              <a href="#" class="sidebar-nav__link">
                <svg class="sidebar-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <!-- Legal information -->
          <div class="legal">
            &copy; 2019 by trillo. All rights reserved.
          </div>
        </nav>

        <!-- Main section -->
        <main class="hotel-view">
          Hotel View
        </main>
      </div>
      <!-- Container Body End  -->
    </div>
    <!-- Container End -->
  </body>
</html>
